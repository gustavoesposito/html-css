<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1> Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado em meu própio servidor</p>

     <video width="500"  controls loop >
<source src="midia/meu.videoMP4.mp4" type="video/mp4">
<source src="midia/meu.videoM4V.m4v" type="video/mp4">
<source src="midia/meu.videoWEBm.webm" type="video/webm">
<p>seu navegador não é compatível com reprodução de vídeo</p>
     </video>
   <audio preload="auto" controls loop align="down"> 
      <source src="midia/midia_1.mp3" type="audio/mpeg">
      <source src="midia/midia_1.ogg" type="audio/ogg">
      <source src="midia/midia_1.wav" type="audio/wav">
    
   </audio>
   <h1>inserindo vídeos do youtube</h1>
   <iframe width="350" height="250" src="https://www.youtube.com/embed/whD6KvrUh6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>  
</html>

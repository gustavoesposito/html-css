<html lang="pt-br">
<head>

    <title>EXEMPLO HOVER</title>
    <style>
        body{
font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
        display: none;
        }
        div:hover > p{
display: block;
color:white;
background-color: red;
width: 150px;
        } 
        div:hover{
            color: rgb(165, 42, 44);
        }
    </style>
</head>
<body>
    <h1>TESTANDO HOVER</h1>
    <p>PASSE O MOUSE AQUI</p>
    <div>Teste de hover 
        <p>Teste escondido</p>
         
    </div>
    <p>Fim do teste</p>
</body>
